<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Work Order</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tooplate.css">
</head>

<body class="bg02">
    <div class="container">
        <div class="row">
            <div class="col-12" w3-include-html="../partials/top_nav.html"> </div>
        </div>
        <br/>
        <!-- row -->
        <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                        <div id="notification"></div>
                            <h2 class="tm-block-title d-inline-block">Work Order</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <form action="" class="tm-edit-product-form" id="createWorkOrderForm">
                               <input type="hidden" id="id" name="id"/>
                                <div class="input-group mb-3">
                                    <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Customer</label>
                                    <select name="customerId" id="customerId" class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7">

                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Type</label>
                                    <select name="type" id="type" class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7">
                                        <option value="Service" selected>Service</option>
                                        <option value="Installation">Installation</option>
                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Notes</label>
                                    <textarea name="notes" id = "notes" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="5" placeholder="Notes" required></textarea>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
            <div class="bg-white tm-block h-50" id="createServiceReport">
                
            </div>
        </div>              
        </div>
        <div w3-include-html="../partials/footer.html"> </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/aishtrack.js"></script>
    <script>
        $(function () {
        	includeHTML();
        	getCustomersFor("dropdown", "checkForUpdate");
        	
        	$("#submitButton").on("click", function (e) {
                e.preventDefault();
                $.ajax({
                    url : "https://4ompw72vyb.execute-api.ap-south-1.amazonaws.com/Prod/createWorkOrder",
                    type : "POST",
                    data: getJSONFormData($('#createWorkOrderForm')),
                    dataType: "json",
                    contentType: 'application/json',
                    crossDomain: true,
            		success: function(data) {
            			if(!isNaN(data)) {
            			    $("#id").val(data);
            			}
            			$("#notification").html("<center><font color=\"green\">Work Order Updated</font></center>");
            		},
            		error: function(data) {
            			alert("Error creating work order.");
            		}
            	});
                return false;
              });
        })
        
        function checkForUpdate() {
        	urlParams = new URLSearchParams(window.location.search);
        	workOrderId = urlParams.get('workOrderId');
        	if(workOrderId != null) {
        		$("#id").val(workOrderId);
        		prefillWorkOrderData(workOrderId);
        		getServiceReports(workOrderId);
        	}
        }
        
        function prefillWorkOrderData(workOrderId) {
            $.ajax({
                url : "https://4ompw72vyb.execute-api.ap-south-1.amazonaws.com/Prod/getWorkOrders?workOrderId=" + workOrderId,
                type : "GET",
                dataType: "json",
                crossDomain: true,
        		success: function(data) {
        			workOrder = JSON.parse(JSON.stringify(data));
        			fillForm(workOrder);
        		},
        		error: function(data) {
        			log("Error fetching customers");
        		}
        	});
          }
        
        function fillForm(workOrder) {
        	$("#customerId").val(workOrder.customerId);
        	$("#type").val(workOrder.type);
        	$("#notes").val(workOrder.notes);
        }
        
        function getServiceReports(workOrderId) {
            $.ajax({
                url : "https://4ompw72vyb.execute-api.ap-south-1.amazonaws.com/Prod/getServiceReports?workOrderId=" + workOrderId,
                type : "GET",
                dataType: "json",
                crossDomain: true,
        		success: function(data) {
        			jsonArray = JSON.parse(JSON.stringify(data));
        			fillServiceReports(jsonArray);
        		},
        		error: function(data) {
        			log("Error fetching customers");
        		}
        	});
          }

        function fillServiceReports(serviceReports) {
        	if(serviceReports.length > 0) {
	        	html = "";
	        	$.each(serviceReports, function(index, serviceReport){
	        		html+="<li class=\"tm-list-group-item\">";
	        		html+="<a href=\"" + "https://aishtek.s3.amazonaws.com/aishtrack/serviceReports/viewServiceReport.html?serviceReportCode=" + serviceReport.code + "\">" + serviceReport.status + " " + serviceReport.statusDate + "</a>";
	        		html+="</li>";
	        	});
	        	$("#createServiceReport").html(html);
        	} else {
        		$('#createServiceReport').html("<a href=\"../serviceReports/createServiceReport.html?workOrderId=" + workOrderId + "\" class=\"btn btn-small btn-primary\">Create Service Report</a>");
        	}
        }
    </script>
</body>

</html>
