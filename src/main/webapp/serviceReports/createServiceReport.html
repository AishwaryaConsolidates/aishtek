<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Work order</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tooplate.css">
    <link rel="stylesheet" href="../vendors/jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="top_nav"></div>
        </div>
        <br/>
        <!-- row -->
        <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                        <div id="notification"></div>
                            <h2 class="tm-block-title d-inline-block">Service Report</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <form action="" class="tm-edit-product-form" id="createServiceReportForm">
                               <input type="hidden" id="serviceReportId" name="id"/>
                               <input type="hidden" id="workOrderId" name="workOrderId"/>
                               <input type="hidden" id="serviceReportType" name="type"/>
                               <input type="hidden" id="copyFromServiceReportId" name="copyFromServiceReportId"/>
                               
                               <div class="input-group mb-3">
                                    <label for="reportDate" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Report Date</label>
                                    <input id="reportDate" name="reportDate" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" data-large-mode="true">
                                </div>

                                <div class="input-group mb-3">
                                    <label for="contactPersonId" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Contact Person</label>
                                    <select name="contactPersonId" id="contactPersonId" class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7">

                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Category</label>
                                    <select name="categoryId" id="categoryId" class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7">

                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <label for="equipmentId" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Equipment</label>
                                    <select name="equipmentId" id="equipmentId" class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7">

                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="brand" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Brand</label>
                                    <input id="brand" name="brand" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                                </div>

                                <div class="input-group mb-3">
                                    <label for="model" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Model</label>
                                    <input id="model" name="model" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                                </div>

                                <div class="input-group mb-3">
                                    <label for="serialNumber" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Serial Number</label>
                                    <input id="serialNumber" name="serialNumber" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="partNumber" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Part Number</label>
                                    <input id="partNumber" name="partNumber" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="technicians" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Technicians</label>
                                    <select name="technicianIds" id="technicianIds" multiple="multiple">

                                    </select>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Notes</label>
                                    <textarea name="notes" id = "notes" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="5" placeholder="Notes" required></textarea>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button type="submit" class="btn btn-primary" id="submitButton">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"> </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/aishtrack.js"></script>
    <script src="../vendors/jquery-ui-datepicker/jquery-ui.min.js"></script>
    <script>
        $(function () {
        	checkLogin();
        	loadTopNav();
        	loadFooter();

        	$('#reportDate').datepicker({
        	    dateFormat: 'dd/mm/yy'
        	});
        	$("#categoryId").change(function () {
        		getEquipments(this.value)
            });

        	getAllInfoForPage();

        	$("#submitButton").on("click", function (e) {
        		$("#submitButton").attr("disabled", true);
                e.preventDefault();
                window.scrollTo(0,0);
                $("#notification").html("<center><img src='../img/Gear-3.1s-104px.gif'/></center>");
                $.ajax({
                    url : apiURLBase + "/createServiceReport",
                    type : "POST",
                    data: getJSONFormData($('#createServiceReportForm')),
                    dataType: "json",
                    contentType: 'application/json',
                    crossDomain: true,
            		success: function(data) {
            			if(!isNaN(data)) {
            			    $("#serviceReportId").val(data);
            			}
            			$("#notification").html("<center><font color=\"green\">Service Report Updated</font></center>");
            		},
            		error: function(data) {
            			alert("Error creating service report.");
            		},
            		complete: function(data) {
            			$("#submitButton").attr("disabled", false);
            		}
            	});
                return false;
              });
        })

        function checkForWorkOrder() {
        	urlParams = new URLSearchParams(window.location.search);
        	workOrderId = urlParams.get('workOrderId');
        	copyFromServiceReportId = urlParams.get('copyFromServiceReportId');
        	if(workOrderId != null) {
        		$("#workOrderId").val(workOrderId);
        		prefillWorkOrderData(workOrderId);
        	}
        	if(copyFromServiceReportId != null) {
        		$("#copyFromServiceReportId").val(copyFromServiceReportId);
        		document.getElementById("technicianIds").disabled=true;
        	}
        	type = urlParams.get('type');
        	if(type) {
        	  $("#serviceReportType").val(type);
        	}
        }

        function getAllInfoForPage() {
        	$("#notification").html("<center><img src='../img/Gear-3.1s-104px.gif'/></center>");
        	$.when(getCategories(), getTechnicians()).done(function() {
        		checkForWorkOrder();
        	});
        	$("#notification").html("");
        }
    </script>
</body>

</html>
